{% extends 'Store/base.html' %}
{% load static %}
{% block title %}
Plant Nursery|Product
{%endblock title%}





{% block content %}
<style>
    /* Custom styles for the carousel on the category page */
    .carousel-inner {
        max-height: 500px; /* Adjust the width as needed */
        margin: 0 auto;
    }
   
    
    /* Add any other category-specific styles as needed */
</style>
    <div class="container">
       
        <div class=" container h4 pb-2 mb-4 text-dark text-center border-bottom border-dark my-3">
            {{name.name}}
        </div>
        
        <div class="container mt-3">
            
            <div class="row text-center ms-4">
             
                {% for product in data %}
                
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex align-items-stretch pb-3">
                    <div class="card border-2" style="width: 15rem;">
                        <a href="{%  url 'prod_det' product.id%}">
                        <img src="{{ product.product_image.url }}" class="card-img-top" alt="..." style="height : 200px;" width="100px">
                        <div class="card-body">
                            <div class="card-text">{{ product.name }}</div>
                        </a>
                        <div class="card-body">
                            <p><span class="float-start"><s>{{ product.original_price }}</s></span>
                            <span class="float-end"><del>&#2352;</del> {{ product.selling_price }}</span></p>
                        </div>
                            <!-- <div class="card-text"><s>{{ product.original_price }}</s></div>
                            <div class="card-text">{{ product.selling_price }}</div> -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>

    </div>


{% endblock content %}
