<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="center-wrapper">
	<div class="content">
		<nav>
			<a href="#" class="menu">Menu</a>
			<h1 class="logo">Green Side</h1>
			<div class="icons">
				<i class="fas fa-search"></i>
				<i class="fas fa-shopping-bag"></i><span style="margin-left: 0.3rem;">1</span>
			</div>
		</nav>
		<div class="top-bar">
			<i class="fas fa-arrow-left"></i>
			<span>Continue shopping</span>
		</div>
		<div class="bag">
			<p class="bag-head"><span style="text-transform: uppercase">Your Bag</span></p>
		</div>
		<div class="bag-product">
			<div class="image">
				<img src='{{product.product_image.url}}'  class="product-image">
			</div>
			<div class="description">
				<h1> {{product.name}}</h1>
				<h5>Original Price :<s style="color: red; text-align: center;"><del>&#2352;</del>{{product.original_price}}</s></h5>
                <h5>Selling Price :<del>&#2352;</del>{{product.selling_price}}</h5>
				<div class="quantity-wrapper">
					<div>
						<label for="quantity" style="margin-right: 0.5rem;">Quantity:</label>
						<select name="quantity" style="margin-bottom: 1rem;">
							<option value disabled>Please select</option>
							<option value="1" selected>1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>
					<button class="btn-remove">Remove</button>
				</div>
			</div>
		</div>
		

			<div class="promo-checkbox">
				<form action="" method="post">
                    {%csrf_token%}
                    <div class="customer-details">
        
                        <label for="address">{{form}}</label>
                    </div>
                    
                    <button class="btn-go-checkout">
                        <i class="fas fa-lock"></i>
                        <span>Go to Checkout</span>
                    </button>
                    
                </form>
			</div>
			
		</div>
		<div class="help">
			<p>Need help? Call free 01234 567 890</p>
		</div>
	</div>
</div>
<div class="bg"></div>
